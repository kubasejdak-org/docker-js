deploy:
  stage: deploy
  tags:
    - docker-build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - docker login -u ${DOCKERHUB_LOGIN} -p ${DOCKERHUB_PASSWORD}
  script:
    # node
    - docker load -i ${ARTIFACTS_PATH}/${CI_PIPELINE_ID}/node-20-22.04
    - docker load -i ${ARTIFACTS_PATH}/${CI_PIPELINE_ID}/node-21-22.04
    - docker push --all-tags embeddedlinux/node
