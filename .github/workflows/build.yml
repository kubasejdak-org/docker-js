name: Build Docker images for JavaScript

on:
  push:
  schedule:
    - cron: "0 8 * * SAT"
  workflow_dispatch:

jobs:
  build-node:
    name: build node
    runs-on: [self-hosted, heavy-build]
    needs: []
    strategy:
      fail-fast: false
      matrix:
        include:
          - IMAGE_NAME: node
            IMAGE_TAG: 20-24.04
          - IMAGE_NAME: node
            IMAGE_TAG: 22-24.04
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        uses: kubasejdak-org/docker-build-base-action@main
        with:
          image: ${{ matrix.IMAGE_NAME }}
          tag: ${{ matrix.IMAGE_TAG }}
          workdir: ${{ matrix.IMAGE_NAME }}/${{ matrix.IMAGE_TAG }}

  build-hugo:
    name: build hugo
    runs-on: [self-hosted, heavy-build]
    needs: build-node
    strategy:
      fail-fast: false
      matrix:
        include:
          - IMAGE_NAME: hugo
            IMAGE_TAG: 20-24.04
            PARENT_ARTIFACT: node-20-22.04
          - IMAGE_NAME: hugo
            IMAGE_TAG: 22-24.04
            PARENT_ARTIFACT: node-22-24.04
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        uses: kubasejdak-org/docker-build-child-action@main
        with:
          parentArtifact: ${{ matrix.PARENT_ARTIFACT }}
          image: ${{ matrix.IMAGE_NAME }}
          tag: ${{ matrix.IMAGE_TAG }}
          workdir: ${{ matrix.IMAGE_NAME }}/${{ matrix.IMAGE_TAG }}

  check-all:
    runs-on: [self-hosted, heavy-build]
    needs:
      - build-node
    steps:
      - run: echo "Success"

  deploy:
    runs-on: [self-hosted, heavy-build]
    if: github.ref_name == 'main'
    needs:
      - check-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - IMAGE_NAME: node
            IMAGE_TAG: 20-24.04
          - IMAGE_NAME: node
            IMAGE_TAG: 22-24.04
    steps:
      - name: docker push
        uses: kubasejdak-org/docker-push-action@main
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: ${{ matrix.IMAGE_NAME }}
          tag: ${{ matrix.IMAGE_TAG }}
